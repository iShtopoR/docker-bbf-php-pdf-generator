# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-bbf-php-pdf-generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5d90f2bd011543d6be4e432fed8c625a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_533b067077d047e2b910de00cb65f881 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5d90f2bd011543d6be4e432fed8c625a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-bbf-php-pdf-generator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b59ba8fb1c247a2a75666a6e86ff7d8 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5d90f2bd011543d6be4e432fed8c625a }}/appsvc/staticsite:${{ github.sha }}'