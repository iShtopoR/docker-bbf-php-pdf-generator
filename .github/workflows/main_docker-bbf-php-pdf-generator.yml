# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-bbf-php-pdf-generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_04ae2c0bf9444ce3b9847196b496cfa3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17ed541ed8924876b4bfb6875464bc18 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04ae2c0bf9444ce3b9847196b496cfa3 }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-bbf-php-pdf-generator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4eff287d49804a50998607869e79f64d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_04ae2c0bf9444ce3b9847196b496cfa3 }}/app:${{ github.sha }}'